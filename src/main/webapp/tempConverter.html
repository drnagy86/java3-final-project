<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Temperature Converter</title>

</head>
<body>
<div class="container-fluid p-5">
<div class="container-sm p-5 bg-dark text-white text-center border">
    <h1>Convert Temperature</h1>
    <p>Convert from Fahrenheit to Celsius or from Celsius to Fahrenheit</p>
</div>
<div class="container-sm p-5 border text-center ">
    <form action="" method="post">
            <div class="row g-3 align-items-center" >
                <div class="d-flex justify-content-center">
                    <div class="col-auto form-floating mb-3">
                        <input type="text" class="form-control" name="temp" id="temp">
                        <label for="temp">&#8457;</label>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-light" id="submitButton">
                            <i class="bi bi-chevron-double-right"></i>
                        </button>
                    </div>
<!--                    <div class="col-auto form-floating mb-3">-->
<!--                        <input type="text" class="form-control" name="celsius" id="celsius">-->
<!--                        <label for="celsius">&#8451;</label>-->
<!--                    </div>-->
                    <div class="col-auto text-center pt-3">
                            <p>&#8451;</p>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form-check mx-3">
                        <input type="radio" class="form-check-input" id="radF" name="radConversion" checked>
                        <label class="form-check-label" for="radF">&#8457</label>
                        <div class="invalid-feedback">
                            <p id="fahValidation">Please enter a number.</p>
                        </div>
                    </div>
                    <p>|</p>
                    <div class="form-check mx-3">
                        <input type="radio" class="form-check-input" id="radC" name="radConversion">
                        <label class="form-check-label" for="radC">&#8451;</label>
                        <div class="invalid-feedback">
                            <p id="celValidation">Please enter a number.</p>
                        </div>
                    </div>
                </div>
            </div>

    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="js/index.js"></script>
</body>
</html>
